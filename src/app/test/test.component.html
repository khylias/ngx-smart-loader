<div class="top">
    <h3>Loading ? : <strong>{{ loader.isLoading(['testLoader']) ? 'Yes!' : 'Nope.' }}</strong></h3>
</div>

<div class="container">
    <ngx-smart-loader identifier="testLoader" [delayIn]="2000" [delayOut]="2000" autostart="true">
        <div class="loader">
            <div class="circle"></div>
        </div>
    </ngx-smart-loader>
</div>
